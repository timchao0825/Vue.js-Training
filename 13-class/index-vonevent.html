<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <style>
      body{
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #app{text-align: left; padding:20px; border:1px solid red;}
      .line{
        display: flex;
        margin:5px 0px;
        height: 2px;
        width: 100%;
        background-color: red;
      }
    </style>
</head>
<body>
  <div id="app">
    <h1>{{count}}</h1>
    <button @click="count+=1">+</button>
    <counter :count="count"></counter>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        count:10,
      },
      components:{
        counter:{
          props:['count'],
          computed: {
            countDoubled(){
              return this.count * 2;
            }
          },
          template:`
            <div>
              <h2>{{countDoubled}}</h2>
            </div>
          `,
        },
      },
    });
  </script>
</body>
</html>
