<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="password">
    <p>{{strength}}</p>
    <p>Test element : {{password}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data:{
        password:'',
        // strength:'', <<<<導致我錯誤原因，因為和computed 重複命名
      },
      computed: {
        strength(){
          let score = this.password.length;
          if(/[A-Z]/.test(this.password)) score *= 1.25;
          if(/[a-z]/.test(this.password)) score *= 1.25;
          if(/[0-9]/.test(this.password)) score *= 1.25;
          if(/[^A-Za-z0-9]/.test(this.password)) score *= 1.25;
          if(score > 40) return 'Perfect';
          if(score > 20) return 'Great';
          if(score > 10) return 'Good' ;
          return 'Weak';
        },
      },
    })
  </script>
</body>
</html>
