<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <style>
      body{
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #app{text-align: center; padding:20px; border:1px solid red;}
      .line{
        display: flex;
        margin:5px 0px;
        height: 2px;
        width: 100%;
        background-color: red;
      }
    </style>
</head>
<body>
  <div id="app">
    <ul>
        <li v-for="num in nums">{{num}}</li>
    </ul>
    <!-- <button @click="all">ALL</button>
    <button @click="even">Even</button> -->
    <button @click="all">All</button>
    <button @click="sort">sort</button>
  </div>

  <script>
    // const orgNums = [1,2,3,4,5,6,7,8,9];
    const orgNums = [2,3,9,5,3,7,6,2,1];
    new Vue({
      el:'#app',
      data:{
        // nums:[1,2,3,4,5,6] 陣列
        nums: orgNums,
      },
      methods:{
          all(){
            this.nums = orgNums;
          },
          even(){
            this.nums = orgNums.filter(nums =>  nums%2===0);
          },
          sort(){
            // 重點筆記：sort 會改變陣列排序
            // 務必注意
            // this.nums = orgNums.sort();
            // 正確用法 slice() , 沒有加入索引值將是拷貝一個陣列
            // 用法連結：https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/slice
            this.nums = orgNums.slice().sort();
          }
      }
    })
  </script>
</body>
</html>
