<html lang="en">

    #app{text-align: center;}

</head>
<body>
  <div id="app">
    <h1 :style="h1style">Hello World !!</h1>
    <button @click="shrink">font short</button>
  </div>

  <script>

    //     h1style:{

    //       fontSize: '40px',
    //     },
    //   },

    //   methods: {

    //         10
    //       );

    //     }
    //   },
    // })

    // ------------------- 較佳寫法
    new Vue({
      el:'#app',
      data:{
        size:40,
      },
      computed: {
        h1style(){
          return{
            fontSize: `${this.size}px`,
          };
        },
      },
      methods: {
        shrink(){
          this.size--;
        }
      },
    })
  </script>
</body>
</html>
