<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <style>
      body{
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #app{text-align: left; padding:20px; border:1px solid red;}
      .line{
        display: flex;
        margin:5px 0px;
        height: 2px;
        width: 100%;
        background-color: red;
      }
    </style>
</head>
<body>
  <div id="app">
    <!-- <my-component message="hello" test="test"></my-component> -->
    <post v-for="text in posts" :text=text></post>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        posts:[
          'hello',
          'world',
        ],
        // text:'hello',
      },
      components:{
        post:{
          props: ['text'],
          template: '<div>{{text}}</div>',
        },
      },
    });
    // Vue.component('my-component',{
    //   props:['text'],
    //   template: '<div>{{text}}</div>'
    // });
  </script>
</body>
</html>
