<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <style>
      body{
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      #app{text-align: left; padding:20px; border:1px solid red;}
      .line{
        display: flex;
        margin:5px 0px;
        height: 2px;
        width: 100%;
        background-color: red;
      }
    </style>
</head>
<body>
  <div id="app">
    <!-- <select name="" id="">
        <my-component></my-component>
    </select> -->
  </div>
  <script>
    //Vue instance透過Browser載入其Html, 若有不合法宣告會被移除
    Vue.component('my-component',{
      template: '<option>Hello</option>'
    });
    new Vue({
      el:'#app',
      template: '<div id="app"><select name="" id=""><my-component></my-component></select></div>',

    });
  </script>
</body>
</html>
